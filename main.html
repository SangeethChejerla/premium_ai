<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Explorer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/html.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://js.puter.com/v2/"></script> <!-- Puter.js Library -->
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #5855eb;
            --primary-light: rgba(99, 102, 241, 0.1);
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --bg-chat: #0f0f0f;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: #27272a;
            --border-light: #3f3f46;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            --glow: 0 0 20px rgba(99, 102, 241, 0.3);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-text: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary), transparent, var(--primary), transparent);
            animation: rotate 20s linear infinite;
            opacity: 0.03;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .sidebar.collapsed {
            width: 0;
            transform: translateX(-100%);
            padding: 0;
            border-right: none;
            overflow: hidden;
        }
         .sidebar.collapsed > * {
            display: none;
        }


        .sidebar-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--gradient-bg);
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .sidebar-header-content {
            position: relative;
            z-index: 1;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            font-weight: 400;
        }

        .sidebar-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .config-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-select option {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .system-prompt-section {
            background: var(--bg-tertiary);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .system-prompt-section:hover {
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .system-prompt-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .system-prompt-title { /* Renamed for clarity from old 'system-prompt-title' used for the text "Custom Instructions" */
            font-weight: 600;
            color: var(--text-primary);
        }

        .system-prompt-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .system-prompt-status.active {
            background: var(--success);
            color: white;
            animation: pulse 2s infinite;
        }

        .system-prompt-status.inactive {
            background: var(--bg-chat);
            color: var(--text-muted);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .system-prompt-textarea {
            width: 100%;
            min-height: 120px;
            max-height: 200px;
            padding: 1rem;
            background: var(--bg-chat);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            resize: vertical;
            transition: all 0.2s ease;
            font-family: inherit;
            line-height: 1.5;
        }

        .system-prompt-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .system-prompt-textarea::placeholder {
            color: var(--text-muted);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-chat);
            color: var(--text-primary);
            border-color: var(--primary);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
        }

        .memory-stats {
            background: var(--bg-chat);
            border-radius: 0.75rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        .memory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .memory-item:last-child {
            border-bottom: none;
        }

        .memory-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .memory-value {
            font-weight: 600;
            color: var(--primary);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 0; /* Prevent overflow issues */
        }

        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .sidebar-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--primary);
        }

        .chat-actions {
            display: flex;
            gap: 0.75rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: var(--bg-chat);
            position: relative;
        }

        .message {
            margin-bottom: 2rem;
            animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .message-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: white;
            flex-shrink: 0;
        }

        .message-avatar.user {
            background: var(--primary);
        }

        .message-avatar.assistant {
            background: var(--success);
        }

        .message-avatar.system {
            background: var(--warning);
        }
         .message-avatar.error { /* Added for potential error specific styling */
            background: var(--error);
        }

        .message-info {
            flex: 1;
        }

        .message-sender {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .message-model {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: auto; /* Pushes time and actions to the right */
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
            margin-left: 0.5rem; /* Space between time and actions */
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .copy-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .copy-btn.copied {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .message-content {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden; /* Ensures rounded corners clip content */
             word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .message.system .message-content { /* Also used for errors now */
            background: rgba(245, 158, 11, 0.1); /* Warning color for general system */
            border-color: var(--warning);
        }
         .message.error .message-content { /* If we want specific error styling */
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
        }


        /* Enhanced Markdown Styling */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            color: var(--text-primary);
            margin: 1.5rem 0 1rem 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-content h1 {
            font-size: 1.75rem; /* Slightly smaller than 2rem */
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .message-content h2 {
            font-size: 1.375rem; /* Slightly smaller */
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .message-content h3 { font-size: 1.125rem; }
        .message-content h4 { font-size: 1rem; }
        .message-content h5 { font-size: 0.875rem; }
        .message-content h6 { font-size: 0.75rem; }

        .message-content p {
            margin: 1rem 0;
            line-height: 1.6;
            color: var(--text-primary);
        }
        .message-content p:first-child { margin-top: 0; }
        .message-content p:last-child { margin-bottom: 0; }


        .message-content ul,
        .message-content ol {
            margin: 1rem 0 1rem 1.5rem;
            line-height: 1.6;
            padding-left: 1.5rem; /* ensure padding */
        }

        .message-content ul li,
        .message-content ol li {
            margin: 0.5rem 0;
            color: var(--text-primary);
        }

        .message-content blockquote {
            border-left: 4px solid var(--primary);
            margin: 1.5rem 0;
            padding: 1rem 1.5rem;
            background: var(--bg-tertiary);
            border-radius: 0 0.5rem 0.5rem 0;
            font-style: italic;
            color: var(--text-secondary);
        }
         .message-content blockquote p {
            margin: 0.5rem 0; /* Adjust paragraph margin inside blockquote */
        }

        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .message-content th,
        .message-content td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .message-content th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-content td {
            color: var(--text-secondary);
        }

        .message-content tr:last-child td {
            border-bottom: none;
        }

        /* Enhanced Code Block Styling */
        .message-content pre {
            background: #1e1e1e !important; /* Ensure override for hljs */
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            margin: 1.5rem 0;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-lg);
        }

        .code-header {
            background: #2d2d2d;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .code-language {
            font-weight: 600;
            text-transform: uppercase;
            color: var(--primary);
        }

        .code-copy-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .code-copy-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .code-copy-btn.copied {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .message-content pre code.hljs { /* Target hljs specifically */
            display: block;
            padding: 1.5rem !important; /* Ensure padding */
            overflow-x: auto;
            font-size: 0.875rem;
            line-height: 1.5;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background: transparent !important; /* Ensure override */
            color: #d4d4d4 !important; /* Ensure override */
        }

        .message-content :not(pre) > code { /* Inline code */
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875em; /* relative to parent */
            color: var(--primary);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            max-width: 100%;
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 3rem; /* 48px */
            max-height: 8rem; /* 128px */
            padding: 0.75rem 3.5rem 0.75rem 1rem; /* Adjusted padding for button */
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            resize: none;
            transition: all 0.2s ease;
            font-family: inherit;
            line-height: 1.5;
            overflow-y: hidden; /* Start hidden, make auto when maxHeight reached */
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .input-actions {
            position: absolute;
            right: 0.75rem;
            bottom: 0.65rem; /* Adjusted for alignment */
            display: flex;
            gap: 0.5rem;
        }

        .input-btn {
            width: 2.25rem; /* Slightly larger */
            height: 2.25rem;
            border: none;
            border-radius: 0.75rem; /* Match textarea */
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .input-btn:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .input-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-indicator {
            display: none; /* Initially hidden */
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem; /* Space above input when active */
        }

        .loading-indicator.active {
            display: flex;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 1rem; /* Changed to bottom */
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column-reverse; /* New toasts appear on top */
            gap: 0.5rem;
        }

        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            box-shadow: var(--shadow-xl);
            animation: toastSlideInUp 0.3s ease;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            min-width: 250px;
        }

        .toast.success {
            border-left: 4px solid var(--success); /* Accent border */
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        @keyframes toastSlideInUp { /* Changed animation */
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
         @keyframes toastFadeOut {
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

    <script>
        // Application State
        const AppState = {
            messages: [],
            systemPrompt: '',
            currentModel: 'claude-3-7-sonnet', // Default model
            sessionStartTime: Date.now(),
            isLoading: false,
            sidebarCollapsed: window.innerWidth < 768 // Collapse by default on mobile
        };

        // DOM Elements
        const elements = {
            sidebar: document.getElementById('sidebar'),
            sidebarToggle: document.getElementById('sidebar-toggle'),
            chatMessages: document.getElementById('chat-messages'),
            messageInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            loadingIndicator: document.getElementById('loading-indicator'),
            modelSelect: document.getElementById('model-select'),
            systemPromptTextarea: document.getElementById('system-prompt-textarea'),
            systemPromptStatus: document.getElementById('system-prompt-status'),
            saveSystemPrompt: document.getElementById('save-system-prompt'),
            clearSystemPromptBtn: document.getElementById('clear-system-prompt-btn'),
            clearChatBtn: document.getElementById('clear-chat-btn'),
            exportChatBtn: document.getElementById('export-chat-btn'),
            messageCount: document.getElementById('message-count'),
            tokenCount: document.getElementById('token-count'),
            sessionDuration: document.getElementById('session-duration'),
            toastContainer: document.getElementById('toast-container')
        };

        // Utility Functions
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function estimateTokens(text) {
            if (!text) return 0;
            return Math.ceil(text.length / 4); // Rough estimation
        }

        function updateSessionDuration() {
            const durationSeconds = Math.floor((Date.now() - AppState.sessionStartTime) / 1000);
            const minutes = Math.floor(durationSeconds / 60);
            const seconds = durationSeconds % 60;
            elements.sessionDuration.textContent = `${minutes}m ${seconds}s`;
        }

        function updateStats() {
            elements.messageCount.textContent = AppState.messages.length;
            const totalTokens = AppState.messages.reduce((sum, msg) => 
                sum + estimateTokens(msg.content), 0) + estimateTokens(AppState.systemPrompt);
            elements.tokenCount.textContent = totalTokens.toLocaleString();
            updateSessionDuration();
        }
        setInterval(updateSessionDuration, 1000); // Update duration every second


        function showToast(message, type = 'success', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            elements.toastContainer.appendChild(toast); // Appends to bottom, appears on top due to flex-direction: column-reverse
            
            setTimeout(() => {
                toast.style.animation = 'toastFadeOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        function toggleSidebar() {
            AppState.sidebarCollapsed = !AppState.sidebarCollapsed;
            elements.sidebar.classList.toggle('collapsed', AppState.sidebarCollapsed);
        }
        
        async function copyToClipboard(text, feedbackElement) {
            try {
                await navigator.clipboard.writeText(text);
                if (feedbackElement) {
                    const originalText = feedbackElement.innerHTML;
                    feedbackElement.classList.add('copied');
                    feedbackElement.innerHTML = `
                        <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                        </svg>
                        Copied
                    `;
                    setTimeout(() => {
                        feedbackElement.classList.remove('copied');
                        feedbackElement.innerHTML = originalText;
                    }, 1500);
                }
                return true;
            } catch (err) {
                console.error('Failed to copy:', err);
                showToast('Failed to copy to clipboard.', 'error');
                return false;
            }
        }

        function copyMessage(button) {
            const messageContentElement = button.closest('.message').querySelector('.message-content');
            // Create a temporary div to get text content from HTML, preserving line breaks better
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = messageContentElement.innerHTML; // Use innerHTML to parse HTML entities if any
            // Remove code blocks from general message copy, as they have their own copy buttons
            tempDiv.querySelectorAll('pre').forEach(pre => pre.remove());
            
            let textToCopy = "";
            // Convert <br> to \n and handle <p> for better text representation
            tempDiv.innerHTML = tempDiv.innerHTML.replace(/<br\s*\/?>/gi, '\n');
            tempDiv.querySelectorAll('p, li, h1, h2, h3, h4, h5, h6').forEach(el => {
                textToCopy += el.textContent + '\n';
            });
            if (!textToCopy) textToCopy = tempDiv.textContent || tempDiv.innerText; // Fallback
            
            copyToClipboard(textToCopy.trim(), button).then(success => {
                if (success) showToast('Message copied!');
            });
        }

        function copyCode(button) {
            const codeBlock = button.closest('pre').querySelector('code');
            const text = codeBlock.textContent || codeBlock.innerText;
            copyToClipboard(text, button).then(success => {
                if (success) showToast('Code copied!');
            });
        }
        
        window.copyMessage = copyMessage; // Make available globally if onclick is in HTML string
        window.copyCode = copyCode;     // Make available globally

        function renderMarkdown(text) {
            if (!text) return '';
            marked.setOptions({
                highlight: function(code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                },
                breaks: true,
                gfm: true,
                pedantic: false,
                sanitize: false // DOMPurify will handle sanitization
            });

            let html = marked.parse(text);
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            tempDiv.querySelectorAll('pre').forEach(preElement => {
                const codeElement = preElement.querySelector('code');
                let lang = 'plaintext';
                if (codeElement && codeElement.className.startsWith('language-')) {
                    lang = codeElement.className.replace('language-', '');
                }
                
                const header = document.createElement('div');
                header.className = 'code-header';
                header.innerHTML = `
                    <span class="code-language">${lang}</span>
                    <button class="code-copy-btn" onclick="copyCode(this)">
                        <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>
                        Copy
                    </button>
                `;
                preElement.insertBefore(header, codeElement);
                if(codeElement) codeElement.classList.add('hljs'); // Ensure hljs class for styling
            });
            
            return DOMPurify.sanitize(tempDiv.innerHTML, { ADD_TAGS: ["kbd"], KEEP_CONTENT: true });
        }

        function addMessage(role, content, model = null) {
            const timestamp = Date.now();
            const message = { role, content, timestamp, model };
            AppState.messages.push(message);

            const messageElement = createMessageElement(message);
            elements.chatMessages.appendChild(messageElement);
            
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            updateStats();
            return messageElement;
        }

        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;

            const avatarMap = { user: 'YOU', assistant: 'AI', system: 'SYS' };
            const senderName = message.role.charAt(0).toUpperCase() + message.role.slice(1);
            
            let modelNameDisplay = '';
            if (message.role === 'assistant' && message.model) {
                modelNameDisplay = message.model.replace('openrouter:', '').replace('claude-3-7-sonnet', 'Claude 3.7 Sonnet').split('/').pop();
            } else if (message.role === 'system' && message.model) {
                modelNameDisplay = message.model; // Custom string like "System Welcome"
            }

            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar ${message.role}">${avatarMap[message.role]}</div>
                    <div class="message-info">
                        <div class="message-sender">${senderName}</div>
                        ${modelNameDisplay ? `<div class="message-model">${modelNameDisplay}</div>` : ''}
                    </div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                    <div class="message-actions">
                        <button class="copy-btn" onclick="copyMessage(this)">
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                            </svg>
                            Copy
                        </button>
                    </div>
                </div>
                <div class="message-content">
                    ${message.role === 'user' ? 
                        DOMPurify.sanitize(message.content.replace(/\n/g, '<br>')) : 
                        renderMarkdown(message.content) // renderMarkdown includes sanitize
                    }
                </div>
            `;
            // Apply highlighting to new code blocks if any
            messageDiv.querySelectorAll('pre code').forEach(hljs.highlightElement);
            return messageDiv;
        }

        async function sendMessageHandler() {
            const content = elements.messageInput.value.trim();
            if (!content || AppState.isLoading) return;

            addMessage('user', content);
            elements.messageInput.value = '';
            autoResizeTextarea();

            AppState.isLoading = true;
            elements.loadingIndicator.classList.add('active');
            elements.sendBtn.disabled = true;
            elements.messageInput.disabled = true;

            try {
                const apiMessagesForHistory = [];
                if (AppState.systemPrompt) {
                    apiMessagesForHistory.push({ role: 'system', content: AppState.systemPrompt });
                }

                // Add previous user/assistant messages for history
                AppState.messages
                    .filter(m => (m.role === 'user' || m.role === 'assistant') && m !== AppState.messages[AppState.messages.length -1] ) // Exclude current user prompt
                    .forEach(msg => {
                        apiMessagesForHistory.push({ role: msg.role, content: msg.content });
                    });
                
                console.log("Sending to Puter.ai with history:", apiMessagesForHistory);
                console.log("Current prompt:", content);
                console.log("Model:", AppState.currentModel);

                const apiOptions = { model: AppState.currentModel, max_tokens: 8192 };
                 if (apiMessagesForHistory.length > 0) {
                    apiOptions.messages = apiMessagesForHistory;
                }

                const response = await puter.ai.chat(content, apiOptions); // Pass current prompt as first arg
                console.log("Puter.ai response:", response);

                let responseContent = '';
                let successfullyParsed = false;

                if (response?.message?.content) {
                    // Handle Claude 3.7 Sonnet's typical array response structure
                    if (Array.isArray(response.message.content) && response.message.content.length > 0 && typeof response.message.content[0].text === 'string') {
                        responseContent = response.message.content.map(block => block.text).join('\n\n'); // Join if multiple text blocks
                        successfullyParsed = true;
                    } else if (typeof response.message.content === 'string') { // Standard string response
                        responseContent = response.message.content;
                        successfullyParsed = true;
                    } else {
                         responseContent = `Received an unexpected content format from the AI. Please check the browser console for details.`;
                         console.error("Unexpected AI response content format:", response.message.content);
                    }
                } else if (response?.error) {
                    responseContent = `AI Error: ${response.error.message || response.error.code || 'Unknown error'}`;
                    console.error("AI Error:", response.error);
                }
                 else {
                    responseContent = `Received an empty or invalid response from the AI. Please check the browser console.`;
                    console.error("Empty/invalid AI response:", response);
                }
                
                if (successfullyParsed && responseContent) {
                    addMessage('assistant', responseContent, AppState.currentModel);
                } else {
                    addMessage('system', `Error from ${AppState.currentModel.split('/').pop()}: ${responseContent}`, 'System Error');
                    showToast(responseContent, 'error', 5000);
                }

            } catch (error) {
                console.error('API Error:', error);
                const errorMsg = `API Error with ${AppState.currentModel.split('/').pop() || 'model'}: ${error.message || 'Unknown error'}. Check console.`;
                addMessage('system', errorMsg, 'System Error');
                showToast(errorMsg, 'error', 5000);
            } finally {
                AppState.isLoading = false;
                elements.loadingIndicator.classList.remove('active');
                elements.sendBtn.disabled = false;
                elements.messageInput.disabled = false;
                elements.messageInput.focus();
            }
        }

        function autoResizeTextarea() {
            const textarea = elements.messageInput;
            textarea.style.height = 'auto'; // Reset height to shrink if needed
            const scrollHeight = textarea.scrollHeight;
            const maxHeight = parseInt(window.getComputedStyle(textarea).maxHeight, 10);
            
            if (scrollHeight > maxHeight) {
                textarea.style.height = `${maxHeight}px`;
                textarea.style.overflowY = 'auto';
            } else {
                textarea.style.height = `${scrollHeight}px`;
                textarea.style.overflowY = 'hidden';
            }
        }

        function updateSystemPromptStatus() {
            if (AppState.systemPrompt) {
                elements.systemPromptStatus.textContent = 'Active';
                elements.systemPromptStatus.classList.remove('inactive');
                elements.systemPromptStatus.classList.add('active');
            } else {
                elements.systemPromptStatus.textContent = 'Inactive';
                elements.systemPromptStatus.classList.remove('active');
                elements.systemPromptStatus.classList.add('inactive');
            }
        }

        function handleSaveSystemPrompt() {
            AppState.systemPrompt = elements.systemPromptTextarea.value.trim();
            updateSystemPromptStatus();
            updateStats(); // System prompt contributes to token count
            showToast('System prompt saved!');
        }

        function handleClearSystemPrompt() {
            elements.systemPromptTextarea.value = '';
            AppState.systemPrompt = '';
            updateSystemPromptStatus();
            updateStats();
            showToast('System prompt editor cleared.');
        }
        
        function handleClearChat() {
            AppState.messages = [];
            elements.chatMessages.innerHTML = ''; 
            
            AppState.systemPrompt = ''; 
            elements.systemPromptTextarea.value = '';
            updateSystemPromptStatus();
            
            addMessage('system',
                `Chat history and custom instructions have been cleared.
                <p>Configure your AI model and system prompt (optional), then start a new conversation!</p>`,
                'System Reset'
            );
            updateStats(); // Recalculate stats
            showToast('Chat history & system prompt cleared.');
            elements.messageInput.focus();
        }

        function exportChatToMarkdown() {
            let markdown = `# AI Chat Export - ${new Date().toLocaleString()}\n\n`;
            markdown += `**Model Used Most Recently:** ${AppState.currentModel.replace('openrouter:', '').replace('claude-3-7-sonnet', 'Claude 3.7 Sonnet').split('/').pop()}\n`;
            if (AppState.systemPrompt) {
                markdown += `**System Prompt (at time of export):**\n\`\`\`\n${AppState.systemPrompt}\n\`\`\`\n\n`;
            }
            markdown += "---\n\n";

            AppState.messages.forEach(msg => {
                const sender = msg.role.charAt(0).toUpperCase() + msg.role.slice(1);
                let modelInfo = '';
                if (msg.role === 'assistant' && msg.model) {
                    modelInfo = ` (${msg.model.replace('openrouter:', '').replace('claude-3-7-sonnet', 'Claude 3.7 Sonnet').split('/').pop()})`;
                } else if (msg.role === 'system' && msg.model) {
                     modelInfo = ` (${msg.model})`;
                }
                
                markdown += `**${sender}${modelInfo}** (_${formatTime(msg.timestamp)}_):\n\n`;
                // For export, use raw content for assistant, basic text for user/system
                // This simplistic export might not be perfect for complex markdown from AI
                const contentToExport = msg.content;
                contentToExport.split('\n').forEach(line => {
                     markdown += `${line}\n`; // Keep original line breaks somewhat
                });
                markdown += `\n---\n\n`;
            });

            const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ai-chat-export-${Date.now()}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('Chat exported as Markdown!');
        }


        // Event Listeners
        function setupEventListeners() {
            elements.sidebarToggle.addEventListener('click', toggleSidebar);
            elements.sendBtn.addEventListener('click', sendMessageHandler);
            elements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey && !e.metaKey) { // Simple Enter for mobile
                    if (window.innerWidth < 768) {
                         e.preventDefault();
                         sendMessageHandler();
                    }
                }
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    sendMessageHandler();
                }
            });
            elements.messageInput.addEventListener('input', autoResizeTextarea);
            
            elements.modelSelect.addEventListener('change', (e) => {
                AppState.currentModel = e.target.value;
                showToast(`Model changed to ${AppState.currentModel.split('/').pop()}`);
            });

            elements.saveSystemPrompt.addEventListener('click', handleSaveSystemPrompt);
            elements.clearSystemPromptBtn.addEventListener('click', handleClearSystemPrompt);
            elements.clearChatBtn.addEventListener('click', handleClearChat);
            elements.exportChatBtn.addEventListener('click', exportChatToMarkdown);
        }

        // Initialization
        function init() {
            elements.modelSelect.value = AppState.currentModel;
            updateSystemPromptStatus();
            if (AppState.sidebarCollapsed) {
                 elements.sidebar.classList.add('collapsed');
            }
            
            addMessage('system',
                `Welcome to <strong>AI Chat Explorer</strong>! ðŸš€
                <p>Configure your preferred AI model and system prompt from the sidebar, then start chatting. Your conversation history will be maintained.</p>
                <h3>Quick Tips:</h3>
                <ul>
                    <li>Use <kbd>Ctrl+Enter</kbd> (or <kbd>Cmd+Enter</kbd>) to send messages.</li>
                    <li>The sidebar (â˜°) contains model settings and system prompt controls.</li>
                    <li>Code blocks will be syntax highlighted and have a copy button.</li>
                </ul>`,
                'System Welcome'
            );
            updateStats(); // Initial stat calculation
            setupEventListeners();
            autoResizeTextarea(); // Initial size adjustment
            elements.messageInput.focus();
        }

        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
